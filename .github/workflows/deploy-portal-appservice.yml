# Deploy SAM Portal to Azure App Service
# Auto-deploys on push to master when portal files change, or manually via workflow_dispatch

name: Deploy Portal (App Service)

on:
  push:
    branches: [master]
    paths:
      - 'portal/**'
      - '.github/workflows/deploy-portal-appservice.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'demo'
        type: choice
        options:
          - demo
          - staging

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-student-access-automation
  APP_SERVICE_NAME: app-atea-sam-portal

jobs:
  build:
    name: Build Portal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        working-directory: portal
        run: npm ci

      - name: Build
        working-directory: portal
        run: npm run build
        env:
          NEXT_OUTPUT_MODE: standalone

      - name: Create deployment package
        working-directory: portal
        run: |
          # Standalone output: self-contained server with minimal deps
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public 2>/dev/null || true
          cd .next/standalone && zip -r ../../portal-deploy.zip .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: portal-package
          path: portal/portal-deploy.zip

  deploy:
    name: Deploy to App Service
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment || 'demo' }}
      url: https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: portal-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: portal-deploy.zip
          startup-command: 'node server.js'

      - name: Configure App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.APP_SERVICE_NAME }} \
              --settings \
                USE_MANAGED_IDENTITY=true \
                GROUP_NAME_PREFIX="${{ secrets.GROUP_NAME_PREFIX || 'Demo-' }}"

      - name: Swap staging to production
        if: inputs.environment == 'staging'
        run: |
          az webapp deployment slot swap \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_SERVICE_NAME }} \
            --slot staging \
            --target-slot production
