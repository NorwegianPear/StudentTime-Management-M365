# Deploy SAM Portal to Azure Static Web Apps
# Triggered on push to main (portal/ changes) or manually

name: Deploy Portal (Static Web Apps)

on:
  push:
    branches: [main]
    paths:
      - 'portal/**'
      - 'infrastructure/portal-swa.bicep'
      - 'infrastructure/portal.bicep'
  pull_request:
    branches: [main]
    paths:
      - 'portal/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-studentaccess-demo
  SWA_APP_NAME: app-atea-sam-portal

jobs:
  build:
    name: Build Portal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        working-directory: portal
        run: npm ci

      - name: Build
        working-directory: portal
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: |
            portal/.next
            portal/public
            portal/package.json
            portal/package-lock.json
            portal/next.config.ts

  deploy-swa:
    name: Deploy to Static Web Apps
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-build
          path: portal

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: portal
          output_location: .next
          skip_app_build: true

  # Preview environment for PRs
  deploy-preview:
    name: Deploy PR Preview
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-build
          path: portal

      - name: Deploy Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /portal
          output_location: .next
          skip_app_build: true

  # Cleanup preview on PR close
  close-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: close
          app_location: portal
